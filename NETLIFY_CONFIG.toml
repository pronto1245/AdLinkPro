[build]
  publish = "."

[build.environment]
  NODE_VERSION = "18"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]  
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"  
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[redirects]]
  from = "/dashboard"
  to = "/ПОЛНАЯ_РАБОЧАЯ_ПЛАТФОРМА.html#dashboard"
  status = 200
  
[[redirects]]
  from = "/offers" 
  to = "/ПОЛНАЯ_РАБОЧАЯ_ПЛАТФОРМА.html#offers"
  status = 200
  
[[redirects]]
  from = "/partners"
  to = "/ПОЛНАЯ_РАБОЧАЯ_ПЛАТФОРМА.html#partners" 
  status = 200
  
[[redirects]]
  from = "/analytics"
  to = "/ПОЛНАЯ_РАБОЧАЯ_ПЛАТФОРМА.html#analytics"
  status = 200
  
[[redirects]]
  from = "/settings"
  to = "/ПОЛНАЯ_РАБОЧАЯ_ПЛАТФОРМА.html#settings"
  status = 200

[[redirects]]
  from = "/*"
  to = "/ПОЛНАЯ_РАБОЧАЯ_ПЛАТФОРМА.html"
  status = 200