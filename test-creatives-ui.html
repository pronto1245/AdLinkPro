<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Creative Upload</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .upload-area { 
            border: 2px dashed #ccc; 
            padding: 40px; 
            text-align: center; 
            margin: 20px 0;
            border-radius: 8px;
        }
        button { 
            background: #3b82f6; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer;
        }
        button:hover { background: #2563eb; }
        .log { 
            background: #f5f5f5; 
            padding: 10px; 
            border-radius: 4px; 
            white-space: pre-wrap; 
            max-height: 300px; 
            overflow-y: auto;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Тест загрузки креативов</h1>
        
        <div class="upload-area">
            <h3>Выберите ZIP файл с креативами</h3>
            <p>Максимальный размер: 50MB</p>
            <button onclick="document.getElementById('fileInput').click()">Выбрать файл</button>
            <input type="file" id="fileInput" accept=".zip" style="display: none;" />
        </div>
        
        <button onclick="testApiEndpoint()">Тест API Endpoint</button>
        <button onclick="clearLog()">Очистить лог</button>
        
        <div id="log" class="log"></div>
    </div>

    <script>
        const log = document.getElementById('log');
        
        function addLog(message) {
            log.textContent += new Date().toLocaleTimeString() + ': ' + message + '\n';
            log.scrollTop = log.scrollHeight;
        }
        
        function clearLog() {
            log.textContent = '';
        }
        
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                addLog(`Файл выбран: ${file.name} (${file.size} bytes)`);
                
                if (!file.name.toLowerCase().endsWith('.zip')) {
                    addLog('ОШИБКА: Не ZIP файл');
                    return;
                }
                
                if (file.size > 50 * 1024 * 1024) {
                    addLog('ОШИБКА: Файл слишком большой');
                    return;
                }
                
                addLog('Файл прошёл валидацию');
                uploadFile(file);
            }
        });
        
        async function testApiEndpoint() {
            addLog('Тестирование API endpoint...');
            try {
                const token = prompt('Введите auth_token:');
                if (!token) {
                    addLog('Токен не введён');
                    return;
                }
                
                const response = await fetch('/api/objects/upload', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                addLog(`API ответ: ${response.status}`);
                
                if (response.ok) {
                    const data = await response.json();
                    addLog(`Upload URL получен: ${data.uploadURL ? 'ДА' : 'НЕТ'}`);
                } else {
                    const error = await response.text();
                    addLog(`API ошибка: ${error}`);
                }
            } catch (error) {
                addLog(`Исключение: ${error.message}`);
            }
        }
        
        async function uploadFile(file) {
            addLog('Получение upload URL...');
            
            try {
                const token = prompt('Введите auth_token:');
                if (!token) {
                    addLog('Токен не введён');
                    return;
                }
                
                // Получаем upload URL
                const uploadResponse = await fetch('/api/objects/upload', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!uploadResponse.ok) {
                    addLog(`Ошибка получения URL: ${uploadResponse.status}`);
                    return;
                }
                
                const { uploadURL } = await uploadResponse.json();
                addLog('Upload URL получен');
                
                // Загружаем файл
                addLog('Загрузка файла...');
                const fileUploadResponse = await fetch(uploadURL, {
                    method: 'PUT',
                    body: file,
                    headers: {
                        'Content-Type': 'application/zip'
                    }
                });
                
                addLog(`Загрузка завершена: ${fileUploadResponse.status}`);
                
                if (fileUploadResponse.ok) {
                    addLog('УСПЕХ: Файл загружен!');
                } else {
                    addLog('ОШИБКА: Не удалось загрузить файл');
                }
                
            } catch (error) {
                addLog(`Исключение при загрузке: ${error.message}`);
            }
        }
    </script>
</body>
</html>
